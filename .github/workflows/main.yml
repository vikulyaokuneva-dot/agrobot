name: RSS Telegram Bot

on:
  schedule:
    - cron: '0 6 * * *'  # Запуск в 6:00 UTC
    - cron: '0 11 * * *' # Запуск в 11:00 UTC
    - cron: '0 18 * * *' # Запуск в 18:00 UTC
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: |
          echo "=== STARTING BOT SCRIPT ==="
          python -u bot.py
          echo "=== BOT SCRIPT FINISHED ==="

      - name: Commit storage file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add storage.json
          git commit -m "Update posted articles storage" || echo "No changes to commit"
          git push
