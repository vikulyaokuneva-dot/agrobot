name: RSS Telegram Bot

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 11 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: python bot.py

      - name: Commit storage
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss-bot@github.com"
          git add storage.json
          git commit -m "Update storage" || echo "No changes"
          git push
